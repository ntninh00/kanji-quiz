<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>N1文法クイズ</h1>
            <div class="controls">
                <div class="set-selector">
                    <label for="set-select">問題セット:</label>
                    <select id="set-select" class="custom-select">
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">正解率</span>
                        <span id="accuracy" class="stat-value">0%</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="quiz-area">
            <div class="question-card">
                <div id="question" class="question-text"></div>
                <div id="options" class="options-vertical"></div>
            </div>
            <div class="navigation">
                <button id="next-btn" class="next-button">
                    次の問題 ➔
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
