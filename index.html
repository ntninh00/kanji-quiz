<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Quiz Section -->
    <div class="quiz-section quiz-container">
        <div id="question" class="question">loading question...</div>
        <div id="choices" class="choices"></div>
        <button id="next-button" disabled>next</button>
        <button id="refresh-button">refresh</button>
    </div>

    <!-- Update Data Section -->
    <div class="quiz-section">
        <textarea id="bulk-input" placeholder="paste what you want to learn here"></textarea>

    </div>
    <button id="update-button">update data</button>

    <!-- Show Current Data -->
    <div class="quiz-section">
        <button class="spoiler-button" onclick="toggleSpoiler()">show current data</button>
        <div class="spoiler">
            <textarea id="kanji-list" readonly></textarea>
        </div>
    </div>
    <!-- Show To-learn-list -->

    <div class="quiz-section">

        <div class="spoiler">
            <textarea id="kanji-list" readonly></textarea>
        </div>

        <div class="to-learn-list">
            <button class="spoiler-button" onclick="toggleToLearnList()">show kanji list</button>
            <div class="spoiler to-learn-list-content">
                <!-- Your week and day data will go here manually -->
                <details class="week">
                    <summary>Week 1</summary>
                    <details class="day">
                      <summary>Day 1</summary>
                      <div>
                        <p>駆け込む, かけこむ, Chạy bổ vào, phóng về, chạy về</p>
                        <p>放り出す, ほうりだす, Quẳng ra, ném đi, vứt</p>
                        <p>口に押し込む, くちにおしこむ, Nhét vào miệng</p>
                        <p>店舗, てんぽ, Cửa hàng, cửa hiệu</p>
                        <p>店頭, てんとう, Trước của tiệm</p>
                        <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
                      </div>
                    </details>
                  </details>
                <!-- More weeks -->
            </div>
        </div>



        <script src="script.js"></script>
</body>

</html>

</div>
